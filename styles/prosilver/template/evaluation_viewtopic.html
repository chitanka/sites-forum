<!-- IF EVALUATION_CAN_VOTE -->
<div class="eval_box_viewtopic eval_box_viewtopic_active">
	<span class="bg2 row1 vote-box" title="{EVALUATION_TITLE}">
		<a class="vote-link <!-- IF EVALUATION_CAN_VOTE_POS -->vote-up<!-- ELSE -->vote-up-inactive<!-- ENDIF --> SignInPopup" href="<!-- IF EVALUATION_CAN_VOTE_POS -->{EVALUATION_LINK_POS}<!-- ELSE -->#" onclick="return false;<!-- ENDIF -->">▲</a>
		<span class="vote-value">{EVALUATION_CNT}</span>
		<a class="vote-link <!-- IF EVALUATION_CAN_VOTE_NEG -->vote-down<!-- ELSE -->vote-down-inactive<!-- ENDIF --> SignInPopup" href="<!-- IF EVALUATION_CAN_VOTE_NEG -->{EVALUATION_LINK_NEG}<!-- ELSE -->#" onclick="return false;<!-- ENDIF -->">▼</a>
	</span>
</div>
<!-- ELSE -->
<div class="eval_box_viewtopic eval_box_viewtopic_inactive">
	<span class="bg2 row1 vote-box">
		<span class="eval_rate_topic_head">{EVALUATION_RATE_LNG}</span>
		<span class="eval_rate_topic_body" title="{EVALUATION_TITLE}">{EVALUATION_CNT}</span>
	</span>
</div>
<!-- ENDIF -->
